<!DOCTYPE html>
<html>
<head>
    <title>Subway Problem</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body class="trip-centered">
<div align="center" class="trip-board">
    <b style="font-size: 25px"> Sample Subway Trip</b><br><br>
    <div>

        <div id="loader" class="loading"></div>

        <button id="loadCard" onclick="loadCard()" class="btn btn-primary" type="button">Load Card</button>
        <br>
        <br>
        <div id="showOthers" style="display: none">

            <div id="tripInfo"></div>
            <br>

            <button id="sampleTrip" onclick="sampleTrip()" class="btn btn-primary" type="button">Start New Trip</button>
            <br>
            <br>

            <div id="getBalance" style="display: none">
                <button onclick="getBalance()" class="btn btn-primary" type="button">Card Balance</button>
                <br>
                <br>

                <div id="balanceAfterTrip" style="display: none">
                    Balance after all trip is: <span id="card_balance"></span>
                </div>
            </div>

        </div>
    </div>
</div>
    
<script type="text/javascript" src="js/trip.js"></script>
<script type="text/javascript" src="js/sampleTrip.js"></script>
</body>
</html>
